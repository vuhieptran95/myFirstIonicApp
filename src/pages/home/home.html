<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{myName}} to Ionic!</h2>
  <ion-list *ngFor="let item of items">
    <ion-item (click) = "selectItem(item)">{{item.description}}</ion-item>
  </ion-list>
  <div text-center>
    <button ion-button color="primary" round>Save</button>
  </div>
  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
</ion-content>
