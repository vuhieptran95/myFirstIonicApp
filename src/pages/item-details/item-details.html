<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
        <ion-title>Item Details</ion-title>
        <ion-buttons end>
            <button ion-button (click)="done()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fix>Description</ion-label>
            <ion-input type="text" [(ngModel)]="item.description"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
