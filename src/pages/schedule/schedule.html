<ion-header>
  <ion-navbar color="primary">
    <ion-title>Schedule</ion-title>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="schedules" padding>
  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let schedule of schedules | async">

      <ion-item-divider sticky>
        <ion-label color="primary">
          <h2>{{schedule.time}}</h2>
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>

        <div ion-item *ngFor="let session of schedule.sessions">
          <!-- <button #item type="text" value="{{(session | async)?.name}}"></button> -->
          
          <button ion-item (click)="goToSessionDetail(item.value)">
              <input style="display: none" type="text" #item value="{{(session | async)?.key}}">
            <h3>{{(session | async)?.name}}</h3>
            <p>
              {{(session | async)?.timeStart}} &mdash; {{(session | async)?.timeEnd}}: {{(session | async)?.location}}
            </p>
          </button>
        </div>

        <!-- <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
                Favorite
              </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
                Remove
              </button>
        </ion-item-options> -->

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
</ion-content>

<ion-fab padding middle right #fab style="padding-top: 220px">
  <button mini ion-fab><ion-icon name="share"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab color="primary"><ion-icon name="logo-vimeo"></ion-icon></button>
    <button ion-fab color="danger"><ion-icon name="logo-googleplus"></ion-icon></button>
    <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
    <button ion-fab color="dark"><ion-icon name="logo-facebook"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
