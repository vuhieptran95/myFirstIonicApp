<ion-header>
  <ion-navbar color="primary">
    <ion-title>Speakers</ion-title>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list [virtualScroll]="speakers">
    <ion-grid fixed>
      <ion-row ion-list align-items-stretch>

        <ion-col align-self-stretch align-self-center>

          <ion-card *virtualItem="let speaker">
            <ion-card-header>
              <button ion-item detail-none (click)="goToSpeakerDetail(speaker)">
                <ion-avatar item-start>
                  <img [src]="speaker.profilePic" alt="Speaker profile pic">
                </ion-avatar>
                {{speaker.name}}
              </button>
            </ion-card-header>

            <!-- <ion-card-content>
              <ion-list>
                <button ion-item *ngFor="let session of speaker.attendSessions | async" (click)="goToSessionDetail(session.key)">
                    <h3>{{session.name}}</h3>
                  </button>

                <button ion-item (click)="goToSpeakerDetail(speaker)">
                    <h3>About {{speaker.name}}</h3>
                  </button>
              </ion-list>
            </ion-card-content> -->

            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start>
                    <ion-icon name="logo-twitter"></ion-icon>
                    Tweet
                  </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openSpeakerShare(speaker)">
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                  </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(speaker)">
                    <ion-icon name='chatboxes'></ion-icon>
                    Contact
                  </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
