<ion-menu [content]="myContent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let page of appPages" (click)="onClick(page)">
                <ion-icon item-start [name]="page.icon" [color]="isActive(page)"></ion-icon>
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
